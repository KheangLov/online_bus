{% extends 'auth/auth.html' %}

{% block body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" action="{{ url_for('handle_reset') }}" method="post">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
					<input type="hidden" name="reset_token" value="{{ reset_token }}"/>
					<span class="login100-form-title p-b-70">
						Reset your password
					</span>
					{% if error %}
						<div class="alert alert-danger">
							{{ error }}
						</div>
					{% endif %}
					{% if success %}
						<div class="alert alert-success">
							{{ success }}
						</div>
					{% endif %}

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter password">
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Reset Password
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li>
							<span class="txt1">
								Back to
							</span>

							<a href="{{ url_for('login') }}" class="txt2">
								Login
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
